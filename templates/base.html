<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synthetic Data Platform</title>
    <link rel="stylesheet" href="static/bulma.css" />
</head>

<body>
    <!-- <section class="hero is-primary is-fullheight"> -->
        <div class="has-background-info-light">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            
                            <a href="files" class="navbar-item">
                                Download synthetic data
                            </a>
                            <a href="{{ url_for('upload') }}" class="navbar-item">
                                Upload 
                            </a>

                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout 
                            </a>
                            {% else %}
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    <!-- </section> -->
</body>

</html>
